paths:
  - './src'
layers:
  -
    name: 'Cose'
    collectors:
      - {type: 'className', regex: 'Cose.*' }
  -
    name: 'Webauthn'
    collectors:
      - {type: 'className', regex: 'Webauthn(?!\\Bundle)(?!\\MetadataService)(?!\\ConformanceToolset).*' }
  -
    name: 'Bundle'
    collectors:
      - {type: 'className', regex: 'Webauthn\\Bundle.*' }
  -
    name: 'MetadataService'
    collectors:
      - {type: 'className', regex: 'Webauthn\\MetadataService.*' }
ruleset:
  Cose: ~
  Webauthn:
    - 'Cose'
  Bundle:
    - 'MetadataService'
    - 'Webauthn'
    - 'Cose'
  MetadataService:
    - 'Webauthn'
    - 'Cose'
