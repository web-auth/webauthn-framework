splits:
    - prefix: "src/cose"
      target: "https://${GH_TOKEN}@github.com/web-auth/cose-lib.git"
    - prefix: "src/u2f"
      target: "https://${GH_TOKEN}@github.com/web-auth/u2f-lib.git"
    - prefix: "src/webauthn"
      target: "https://${GH_TOKEN}@github.com/web-auth/webauthn-lib.git"
    - prefix: "src/conformance-toolset"
      target: "https://${GH_TOKEN}@github.com/web-auth/conformance-toolset.git"
    - prefix: "src/symfony"
      target: "https://${GH_TOKEN}@github.com/web-auth/webauthn-symfony-bundle.git"
    - prefix: "src/symfony-security"
      target: "https://${GH_TOKEN}@github.com/web-auth/webauthn-symfony-security-bundle.git"
    - prefix: "src/symfony-json-security"
      target: "https://${GH_TOKEN}@github.com/web-auth/webauthn-symfony-json-security-bundle.git"

origins:
    - ^master$
    - ^v\d+\.\d+$
    - ^v\d+\.\d+\.\d+.*$
